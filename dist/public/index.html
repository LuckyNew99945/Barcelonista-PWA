<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="images/logo/logo192.png" />
    <link
      rel="shortcut icon"
      href="images/logo/logo192.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#edbb00" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <style>
      .card {
        border-bottom: 20px solid #05264a;
        border-top: 20px solid #c20436;
      }

      .overlay {
        height: 100%;
        width: 100%;
        z-index: 999999;
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .overlay.hidden {
        animation: fadeOut 2s;
        animation-fill-mode: forwards;
      }

      @keyframes fadeOut {
        100% {
          visibility: hidden;
          opacity: 0;
        }
      }
    </style>

    <title>Barcelonista</title>
  </head>
  <body>
    <nav class="amber accent-3" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Barcelonista</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <div class="overlay">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="body-content"></div>

    <script
      type="text/javascript"
      src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"
    ></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script>
      if (!('serviceWorker' in navigator)) {
        console.log('Sw Not Supported');
      } else {
        reqSw();
        reqPermission();
      }

      function reqSw() {
        return navigator.serviceWorker
          .register('sw.js')
          .then((registration) => {
            console.log('sw registration success');
            return registration;
          })
          .catch((err) => {
            console.error('sw registration failed', err);
          });
      }

      function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding)
          .replace(/-/g, '+')
          .replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }
      function reqPermission() {
        Notification.requestPermission().then((result) => {
          if (result === 'denied') {
            console.log('Fitur notif no');
            return;
          } else if (result === 'default') {
            console.error('User close notif box');
            return;
          }
          if ('PushManager' in window) {
            navigator.serviceWorker.getRegistration().then((registration) => {
              registration.pushManager
                .subscribe({
                  userVisibleOnly: true,
                  applicationServerKey: urlBase64ToUint8Array(
                    'BJmlURnx2eyRV-rpBzXXhNK_ZLI1fvZS3xqLB-fCpE68KrUMH_Lx-UsWlwnAmzBk9PawmjHlgautBLw1BSRiNOA'
                  ),
                })
                .then((subscribe) => {
                  console.log(
                    'Sub Successfull With endpoint: ',
                    subscribe.endpoint
                  );
                  console.log(
                    'Sub Successfull With p256dhkey: ',
                    btoa(
                      String.fromCharCode.apply(
                        null,
                        new Uint8Array(subscribe.getKey('p256dh'))
                      )
                    )
                  );
                  console.log(
                    'Sub Successfull With auth Key: ',
                    btoa(
                      String.fromCharCode.apply(
                        null,
                        new Uint8Array(subscribe.getKey('auth'))
                      )
                    )
                  );
                })
                .catch((e) => {
                  console.error('Not Get Sub', e.message);
                });
            });
          }
        });
      }

      window.addEventListener('load', () => {
        const loader = document.querySelector('.overlay');
        console.log('loader');
        loader.className += ' hidden';
      });
      document.addEventListener('DOMContentLoaded', () => {
        getMatches();
      });
    </script>
  </body>
</html>
